# Profile de Desenvolvimento Local (H2 - Banco em mem√≥ria)
# Use este perfil para desenvolvimento local: spring.profiles.active=dev

spring.application.name=Green-way
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Database Configuration (H2 - Desenvolvimento Local)
spring.datasource.url=jdbc:h2:mem:greenwaydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway - Desabilitado para desenvolvimento local (usa H2 com update)
spring.flyway.enabled=false

