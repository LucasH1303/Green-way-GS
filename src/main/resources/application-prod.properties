# Profile de Produção (SQL Server)
# Este perfil deve ser usado em produção/cloud (Azure DevOps)

spring.application.name=Green-way
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Datasource Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.properties.hibernate.show_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration

# H2 Console - Desabilitado em produção
spring.h2.console.enabled=false

# JWT Configuration (deve ser configurado via variáveis de ambiente em produção)
jwt.secret=${JWT_SECRET:8f1c56c4b8a9e1ba3d1f8a49f3c0b1223b8379fd89237b1234abf89123ce1122}
jwt.expiration=${JWT_EXPIRATION:3600000}

# RabbitMQ Configuration (deve ser configurado via variáveis de ambiente em produção)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
