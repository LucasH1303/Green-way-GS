spring.application.name=Green-way
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ============================================
# PERFIL PADRÃO: DEV (H2) para desenvolvimento local
# Para produção, configure: spring.profiles.active=prod
# ============================================
spring.profiles.active=dev

# ============================================
# DATASOURCE - SQL SERVER (Produção)
# ============================================
# Estas configurações são usadas quando spring.profiles.active=prod
# ou quando DB_URL estiver definida
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL:}

# ============================================
# JPA CONFIGURATION
# ============================================
# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Não recriar o banco a cada inicialização (Flyway cuida disso)
spring.jpa.hibernate.ddl-auto=none

# Exibir SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=dbo

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration

